<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Validator API</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
      title="docsify-darklight-theme"
      type="text/css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="//unpkg.com/swagger-ui-dist@3/swagger-ui.css"
    />
  </head>
  <body>
    <div id="app">Loading...</div>

    <!--inject-app-->
    <!--inject-config-->

    <!-- Edit on GitHub button -->
    <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Swagger ui -->
    <script src="//unpkg.com/swagger-ui-dist@3/swagger-ui-bundle.js"></script>
    <script>
      window.$docsify = {
        name: "validator-api",
        repo: "ignf/validator-api",
        loadSidebar: true,
        subMaxLevel: 2,
        notFoundPage: true,
        auto2top: true,
        plugins: [
          EditOnGithubPlugin.create(
            "https://github.com/IGNF/validator-api/blob/master/docs/"
          ),

          /*
           * Swagger ui
           */
          function (hook) {
            hook.afterEach(function (html, next) {
              // Render swagger ui
              $(function () {
                SwaggerUIBundle({
                  dom_id: "#swagger-ui-container",
                  url:
                    "https://raw.githubusercontent.com/IGNF/validator-api/master/docs/specs/validator-api.yml?token=AH7Y7PNHU7BLZAZQSZF5HTTABKR5Y",
                });
              });
              next(html);
            });
          },
        ],
        variablesFile: "variables.json",
        variablesFileType: "json",
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

    <!-- Pagination -->
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>

    <!-- Light and dark theme -->
    <script
      src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
      type="text/javascript"
    ></script>

    <!-- Variables -->
    <script src="//unpkg.com/docsify-variables/dist/docsify-variables.min.js"></script>

    <!-- Language highlighting -->
    <!-- json -->
    <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-ini.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-yaml.min.js"></script>
  </body>
</html>
