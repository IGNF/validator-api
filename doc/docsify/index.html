<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Validator API</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
      title="docsify-darklight-theme"
      type="text/css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="//unpkg.com/swagger-ui-dist@3/swagger-ui.css"
    />
  </head>
  <body>
    <div id="app">Loading...</div>

    <!--inject-app-->
    <!--inject-config-->

    <!-- Edit on GitHub button -->
    <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Swagger ui -->
    <script src="//unpkg.com/swagger-ui-dist@3/swagger-ui-bundle.js"></script>
    <script>
      window.$docsify = {
        name: "validator-api",
        repo: "ignf/validator-api",
        loadSidebar: true,
        subMaxLevel: 2,
        notFoundPage: true,
        auto2top: true,
        plugins: [
          EditOnGithubPlugin.create(
            "https://github.com/IGNF/validator-api/blob/master/doc/docsify/"
          ),
          function (hook) {
            var url = window.location.href;
            var currentPage = url.split("/").pop();

            // if current page is the home page
            if (currentPage === "") {
              hook.ready(function () {
                // <!-- Render swagger ui -->
                $(function () {
                  SwaggerUIBundle({
                    dom_id: "#swagger-ui-container",
                    url:
                      "https://ocruze.github.io/fileserver/swagger/validator-api.yml",
                  });
                });
              });
            }
          },
        ],
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

    <!-- Light and dark theme -->
    <script
      src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
      type="text/javascript"
    ></script>

    <script></script>
  </body>
</html>
