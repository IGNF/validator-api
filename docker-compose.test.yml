version: "3"

networks:
  symfony_test:

services:
  backend_test:
    container_name: validator-api_backend_test_1
    build:
      context: .
      dockerfile: .docker/backend.dockerfile
      args:
        - http_proxy
        - https_proxy
        - HTTP_PROXY
        - HTTPS_PROXY
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    ports:
      - "3000:80"
    env_file:
      - .env.test
    networks:
      - symfony_test
    restart: unless-stopped

  postgres_test:
    container_name: validator-api_postgres_test_1
    image: postgres:10
    tty: true
    env_file:
      - .env.test
    ports:
      - "4040:5432"
    networks:
      - symfony_test
    restart: unless-stopped
